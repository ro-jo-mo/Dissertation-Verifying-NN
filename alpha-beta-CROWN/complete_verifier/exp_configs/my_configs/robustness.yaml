# Example for using customized model and data loader.
# Model and data loader defined in custom_model_data.py
# python abcrown.py --config exp_configs/my_configs/robustness.yaml
model:
  # Model is defined as simple_conv_model() in custom_model_data.py. The function simple_conv_model() will be called with arguments in_channel=3, out_dim=10.
  name: Customized("my_models", "my_model")
  # Path to model checkpoint.
  path: /home/rob/code/Project/models/adversarial_model.pth
data:
  # Use the cifar10() loader in "custom_model_data.py".
  dataset: Customized("gtsrb_dataset", "gtsrb_32_colour")
  mean: [0.3397, 0.3117, 0.3210]
  std: [0.2299, 0.2247, 0.2332]
specification:
  epsilon: 0.00784313725  # 2./255.
attack:
  pgd_restarts: 100
solver:
  batch_size: 256
  beta-crown:
    iteration: 20
bab:
  timeout: 300